<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
      console.log(VueReactivity)
      const {reactive, shallowReactive, readonly, effect, ref, toRef, toRefs, computed} = VueReactivity
      let state = reactive({name: 'saber', age: 1, arr: [1, 2, 3]})
      let name = toRef(state, 'name')
      let com = computed(() => {
        return state.age + 1
      })
      console.log(com.value);
      effect(() => {
        app.innerHTML = `${name.value.name}`
        //`${state.arr}`
      })
      setTimeout(() => {
        
      }, 1000)
    </script>
  </body>
</html>
